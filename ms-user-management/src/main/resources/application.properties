
spring.datasource.url=jdbc:postgresql://localhost:5432/DBUserManagement
spring.datasource.username=postgres
spring.datasource.password=root
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

server.port=8000

spring.application.name=ms-user-management
spring.cloud.config.enabled=false

spring.cloud.discovery.enabled=false
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.instance.prefer-ip-address=true

spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8080/realms/trade
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:8080/realms/trade/protocol/openid-connect/certs
keycloak.use-resource-role-mappings=true

logging.level.org.springframework.security=DEBUG
logging.level.org.keycloak=DEBUG
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB